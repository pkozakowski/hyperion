version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
           command: pip install .[dev]
           name: Install dependencies
      - run:
           command: black --check .
           name: Check code formatting
      - run:
          command: pytest -vv .
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
